<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}PFAS & Cancer Risk App{% endblock %}</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        nav {
            background-color: #333;
            padding: 1em;
            display: flex;
            gap: 1em;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        #map { height: 600px; }
        .container { padding: 1em; }
    </style>
</head>
<body>
    <nav>
        <a href="/">Map</a>
        <a href="/cancer-analysis">Cancer Analysis</a>
        <a href="{{ url_for('check_area') }}">Check Your Area</a>
        <a href="/education">Education</a>

    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
